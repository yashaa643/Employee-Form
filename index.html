<!DOCTYPE html>
<html>

<head>
    <title>Employee Input Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ef533d753a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div id="submit-modal" class="modal">

        <div class="modal-content">
            <div class="modalhead">
                Here's what we got from you
            </div>
            <table>
                <tr>
                    <td>First Name</td>
                    <td id="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td id="lastname"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td id="marital"></td>
                </tr>
                <tr>
                    <td>Spouse Name</td>
                    <td id="spousename"></td>
                </tr>
                <tr>
                    <td>Other Details</td>
                    <td id="otherdetails"></td>
                </tr>
            </table>
            <div class="center"> <button class="button" id="close-btn">OK</button></div>
        </div>
    </div>

    <div class="centerElement">
        <div class="head"> Employee Details Form </div>

        <form id="emp-form" onsubmit="saveEvent">

            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="John" autofocus required>

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="marital">Marital Status</label>
            <select id="maritalSelect" name="marital" onchange="setSpouseStatus()" required>
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
            </select>

            <label for="spouse">Spouse Name</label>
            <input type="text" id="spouse" name="spouse" placeholder="Jane" required=false>

            <label for="other">Other Details</label>
            <input class="textbox" type="text" id="other" name="other" required placeholder="Guitarist">

            <input type="checkbox" id="tnc" name="tnc" value="tnc">
            <label for="tnc"> I accept the <a href="tnc.html" target="_blank">Terms and Conditions</a></label>

            <div id="err"></div>

            <button class="button" id='save-btn'>SAVE</button>
            <button class="button" id='reset-btn'>RESET</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
